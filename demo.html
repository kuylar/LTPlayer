<!DOCTYPE html>
<html lang="en">
<head>

	<link rel="stylesheet" href="src/player.css">

<body>
<h1>demo</h1>
	<video id="player" data-parser-name="player" controls>

	</video>
<script>
	const player = new Player("video", {
		author: {
			icon: "https://yt3.ggpht.com/ytc/AGIKgqMW288iyCI47Wq5uMDmh-Bi-igm_DX5uS7NjDSVxA=s68-c-k-c0x00ffffff-no-rj",

		title: "Big Buck Bunny 60fps 4K - Official Blender Foundation Short Film",
		buttons: {
			play: '<svg><use href="feather-sprite.svg#play"/></svg>',
