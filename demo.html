<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>LTPlayer Demo</title>
	<script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.0/dist/hls.min.js"></script>
	<link rel="stylesheet" href="src/player.css">
	<script src="src/player.js"></script>
</head>
<body>
<h1>demo</h1>
<video id="player" data-parser-name="player" controls>
	<source label="360p" src="https://tube.kuylar.dev/proxy/media/aqz-KE-bpKQ/18">
	<source label="720p" src="https://tube.kuylar.dev/proxy/media/aqz-KE-bpKQ/22">
</video>
<script>
	const player = new Player("video", {
		author: {
			icon: "https://yt3.ggpht.com/ytc/AGIKgqMW288iyCI47Wq5uMDmh-Bi-igm_DX5uS7NjDSVxA=s68-c-k-c0x00ffffff-no-rj",
			title: "Blender",
			href: "https://www.youtube.com/channel/UCSMOQeBJ2RAnuFungnQOxLg"
		},
		title: "Big Buck Bunny 60fps 4K - Official Blender Foundation Short Film",
		buttons: {
			play: '<svg><use href="feather-sprite.svg#play"/></svg>',
			pause: '<svg><use href="feather-sprite.svg#pause"/></svg>',
			volumeMute: '<svg><use href="feather-sprite.svg#volume-x"/></svg>',
			volumeLow: '<svg><use href="feather-sprite.svg#volume"/></svg>',
			volumeMedium: '<svg><use href="feather-sprite.svg#volume-1"/></svg>',
			volumeHigh: '<svg><use href="feather-sprite.svg#volume-2"/></svg>',
			settings: '<svg><use href="feather-sprite.svg#settings"/></svg>',
			fullscreen: '<svg><use href="feather-sprite.svg#maximize"/></svg>',
			minimize: '<svg><use href="feather-sprite.svg#minimize"/></svg>'
		},
		chapters: [{
			from: 0,
			to: 10,
			name: "Intro"
		}, {
			from: 10,
			to: 40,
			name: "The Beginning"
		}, {
			from: 40,
			to: 60,
			name: "The Middle"
		}, {
			from: 60,
			to: 100,
			name: "The End"
		}],
		segments: [
			{
				from: 5,
				to: 15,
				color: "#ff0",
				onEnter: function (player) {
					player.showSkipButton("Skip Sponsor", .15 * player.player.duration);
				},
				onExit: function (player) {
					player.hideSkipButton();
				}
			}
		]
	});
</script>
</body>
</html>
